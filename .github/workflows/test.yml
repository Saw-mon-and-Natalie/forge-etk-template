name: Test
on:
  push:
    branches:
      - main
  pull_request:

env:
  FOUNDRY_PROFILE: default

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install deps
        run: forge install

      - name: Run gas snapshots
        run: forge snapshot

      - name: Check gas snapshots
        run: forge snapshot --check

      - name: Run tests
        run: forge test